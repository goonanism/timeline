<html ng-app="timeline">
<head>
	<title>Timeline</title>
</head>
<body>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<h1>Tags</h1>
	<ul ng-controller="TagsController as tagsCtrl">
		<li ng-repeat="tag in tagsCtrl.tag_list">
			<h3>{{tag.name}}</h3>
			<ul>
				<li ng-repeat="event in tag.events">
					{{event.name}}
				</li>
			</ul>
		</li>
	</ul>
</body>
</html>
